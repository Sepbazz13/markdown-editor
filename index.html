<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Markdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 h-screen flex flex-col">
    <header class="bg-blue-600 text-white p-4 fixed top-0 left-0 right-0 z-10 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Editor de Markdown</h1>
            <div class="hidden md:flex gap-2">
                <button id="previewBtn" class="bg-white text-blue-600 px-4 py-2 rounded hover:bg-blue-100 transition-colors font-medium">
                    Generar Vista Previa
                </button>
                <button id="contrastBtn" class="bg-white text-blue-600 px-4 py-2 rounded hover:bg-blue-100 transition-colors font-medium">
                    Contrastar Encabezados
                </button>
            </div>
        </div>
    </header>

    <main class="flex flex-col md:flex-row flex-1 pt-16 pb-16 md:pb-0">
        <section id="editorSection" class="w-full md:w-1/2 p-4 h-full overflow-auto">
            <h2 class="text-lg font-semibold mb-2">Editor</h2>
            <textarea id="editor" class="w-full h-64 md:h-96 p-4 border border-gray-300 rounded shadow focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Escribe tu texto en formato Markdown aquí...">
# Encabezado nivel 1
## Encabezado nivel 2
### Encabezado nivel 3

Lista sin orden:
* Item 1
* Item 2
* Item 3

Lista ordenada:
1. Primer elemento
2. Segundo elemento
3. Tercer elemento
            </textarea>
        </section>

        <section id="previewSection" class="w-full md:w-1/2 p-4 h-full overflow-auto">
            <h2 class="text-lg font-semibold mb-2">Vista Previa</h2>
            <div id="preview" class="w-full h-64 md:h-96 p-4 border border-gray-300 rounded shadow bg-white">
                <!-- El contenido HTML generado aparecerá aquí -->
            </div>
        </section>
    </main>

    <footer class="bg-blue-600 text-white p-4 fixed bottom-0 left-0 right-0 md:hidden flex justify-center">
        <div class="flex gap-2">
            <button id="previewBtnMobile" class="bg-white text-blue-600 px-4 py-2 rounded hover:bg-blue-100 transition-colors font-medium">
                Generar Vista Previa
            </button>
            <button id="contrastBtnMobile" class="bg-white text-blue-600 px-4 py-2 rounded hover:bg-blue-100 transition-colors font-medium">
                Contrastar Encabezados
            </button>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
