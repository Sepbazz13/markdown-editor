<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown - Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-900 to-purple-900 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-6xl bg-white rounded-xl shadow-2xl overflow-hidden">
        <div class="bg-gradient-to-r from-indigo-500 to-purple-600 p-4 flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">Markdown - Editor</h1>
            <div class="space-x-2">
                <button id="apply-format" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition">
                    Formato
                </button>
                <button id="clear-editor" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition">
                    Limpiar
                </button>
                <button id="load-file" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition">
                    Cargar Formato
                </button>
                <button id="export-pdf" class="bg-indigo-500 text-white px-4 py-2 rounded-md hover:bg-indigo-600 transition">
                    Exportar PDF
                </button>
            </div>
        </div>
        
        <div class="flex">
            <div class="w-1/2 py-2 bg-gray-50 border-r">
                <textarea id="markdown-input" class="w-full h-96 py-2 text-base font-mono bg-white border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Write your Markdown here..."></textarea>
                <div id="word-count" class="mt-2 text-sm text-gray-500"></div>
            </div>
            
            <div id="preview-section" class="w-1/2 py-2 overflow-auto bg-white">
                <div class="text-gray-400">Escribe algo aqu√≠...</div>
            </div>
        </div>
    </div>

    <input type="file" id="file-input" accept=".md" class="hidden">

    <script src="./js/format.js"></script>
    <script src="./js/blocks.js"></script>
    <script src="./js/lists.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
