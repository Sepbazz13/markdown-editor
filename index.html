<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/app.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="text-center py-4 bg-blue-600 text-white text-xl font-bold">
        Markdown Editor
    </header>
    <main class="container mx-auto p-4">
        <div class="flex gap-4">
            <textarea id="editor" class="w-1/2 h-96 p-2 border border-gray-300" placeholder="Escribe tu Markdown aquÃ­..."></textarea>
            <div id="preview" class="w-1/2 h-96 p-2 border border-gray-300 bg-white overflow-auto"></div>
        </div>
        <div class="flex justify-between mt-4">
            <button id="clearButton" class="bg-red-500 text-white px-4 py-2 rounded">Limpiar</button>
            <div>
                <span id="wordCount">0</span> palabras | <span id="charCount">0</span> caracteres
            </div>
        </div>
    </main>
    <footer class="text-center py-4 bg-gray-800 text-white mt-4">
        Derechos reservados &copy; 2025 - Markdown Editor
    </footer>
</body>
</html>
